<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4eb0240d6d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <!-- Video Player-->
    <section class="player">
      <iframe
        width="714"
        height="402"
        src="https://www.youtube.com/embed/65Cm9oUhb6Q"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <div class="info-upnext">
      <!-- Video Info -->
      <section class="info">
        <!-- Metadata-->
        <div class="metadata">
          <ul class="hashtags">
            <li>#참피디</li>
            <li>#참또갑</li>
            <li>#꽃게</li>
          </ul>
          <div class="title-and-button">
            <span class="title clamp">
              정글의법칙 초대형 크레이피쉬 드디어 먹어봤습니다.정글의법칙 초대형
              크레이피쉬 드디어 먹어봤습니다.정글의법칙 초대형 크레이피쉬 드디어
              먹어봤습니다.정글의법칙 초대형 크레이피쉬 드디어
              먹어봤습니다.정글의법칙 초대형 크레이피쉬 드디어
              먹어봤습니다.정글의법칙 초대형 크레이피쉬 드디어 먹어봤습니다.
            </span>
            <button class="more-btn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">100만</span>
        </div>
        <!-- Actions-->
        <div class="actions">
          <li>
            <button>
              <i class="fas fa-thumbs-up active"></i>
              <span>1K</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-thumbs-down"></i>
              <span>0</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-share"></i>
              <span>Share</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-plus"></i>
              <span>Save</span>
            </button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i>
              <span>Report</span>
            </button>
          </li>
        </div>
        <!-- Channel -->
        <div class="channel">
          <!-- Channel Metadata -->
          <div class="metadata">
            <img src="./img/photo.png " />
            <div class="info">
              <span class="name">참PD</span>
              <span class="subscribers">100만</span>
            </div>
          </div>
          <!-- Channel Subscribe -->
          <button class="subscribe">subscribe</button>
        </div>
      </section>
      <!--Up Next-->
      <section class="up-next">
        <span class="title">Up Next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="./img/img2.png" alt="" /></div>
            <div class="info">
              <span class="title">갑각류 랭킹 1위 ~ 22위 모음</span>
              <span class="name">애주가TV참PD</span>
              <span class="views">조회수 90만회 8개월전</span>
            </div>
            <button class="more-btn">
              <i class="fas fa-ellipsis-v"></i>
            </button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
